offset:
  x: 0
  y: 0

live_config_relead: true

window:
  padding:
    x: 4
    y: 4

  opacity: 0.9

background_opacity: 0.9

font:
  normal:
    family: Fira Code Nerd Font Mono

  size: 10

  dimensions:
    columns: 100
    lines: 85

scrolling:
  multiplier: 2

colors:
  primary:
    background: '#3c3d4b'

  normal:
    green:   '0x4BEC90'
    blue:    '0x5294E2'

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

key_bindings:
  - { key: V,        mods: Command,       action: Paste                        }
  - { key: C,        mods: Command,       action: Copy                         }
  - { key: N,        mods: Command,       action: SpawnNewInstance             }

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux"


